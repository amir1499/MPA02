<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Preview</title>
    <link rel="stylesheet" href="MPA02.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="editor">
        <textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
      </div>
      <div class="preview">
        <div id="markdown-preview"></div>
      </div>
    </div>
    <script src="MPA02.js"></script>
    <!--In summary, this code creates a basic HTML page with a textarea for input and a div for 
    previewing the formatted Markdown. It also includes a JavaScript function for converting the 
Markdown to HTML, and an event listener to update the preview whenever the input 
changes. The CSS styles the page to make it look visually appealing.-->
  </body>
</html>
